<!doctype html>
<html lang="en">

<head>
    <title> Dynamic Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- alpine cdn  -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
    <header>

        <h1 class="text-center p-3" x-data="{ message: 'Dynamic Table with ❤️ Alpine' }" x-text="message"></h1>

    </header>
    <main>

        <div class="container">
            <div class="row justify-content-center align-items-center g-2">

                <div class="col-8">

                    <div x-data="{ i :  '', table_number : '1' }">

                        <div class="mb-2">
                          <label for="" class="form-label">Table Number</label>
                          <input  type="number" x-model="table_number" min="1"
                            class="form-control" placeholder="Enter Table Number like 1,2,3,4">
                        </div>

                        <br>
                        <div class="table-responsive mt-2">
                            <table class="table table-striped table-hover table-success table-borderless align-middle">
                               
                                <tbody class="table-group-divider">

                                    <!-- alpine template  -->
                                    <template x-for="i in 10">

                                        <tr class="table-primary text-center">
                                            <td x-text="table_number"> </td>
                                            <td> * </td>
                                            <td x-text="i"> </td>
                                            <td> = </td>
                                            <td x-text="parseFloat(i) * parseFloat(table_number)"></td>
                                        </tr>

                                    </template>
                                    <!-- template end  -->
                                </tbody>
                            </table>
                            <!-- table end  -->
                        </div> 
                        <!-- table end -->
                    </div>
                    <!-- x-data end -->
                </div>
                <!-- col-8 end -->
            </div>
            <!-- row end  -->
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
